<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" #email></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
        <div padding>
        	<button ion-button round (click)="signInUser()">Login</button>
        	<button ion-button round (click)="register()">Register</button>
		</div>
	</ion-list>
</ion-content>
