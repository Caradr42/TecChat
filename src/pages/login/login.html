<ion-header>
  <ion-navbar color="darkG">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col align-self-center col-lg-5 col-12>
        <div>
        <h1>TecChat</h1>

            <ion-item>
              <ion-label floating>Correo Institucional</ion-label>
              <ion-input type="text" #email></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password" #password></ion-input>
            </ion-item>
            
            <ion-grid><ion-row class="rec"align-items-center>
              <ion-col>
                <ion-checkbox color="blueG"></ion-checkbox>
              </ion-col>
              <ion-col col-10 class="recuerdame">
                <ion-label color="mediumG">Recuérdame</ion-label>
              </ion-col>
            </ion-row></ion-grid>
             
              <!-- <ion-label> *Olvide mi contraseña </ion-label> -->
            <div class="center">
            	<button ion-button round  (click)="signInUser()">Login</button>
            	<button ion-button round  (click)="register()">Registrar</button>
    		    </div>
      </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
