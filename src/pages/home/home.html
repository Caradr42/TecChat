<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      <img [src]="post.data.url" />
    </ion-item>
   </ion-list>

	<div id="topButtons"> 
  	 <button ion-button round (click)="signIn()" item-left>SignIn</button>
  	 <button ion-button round (click)="register()" item-left>Register</button>
	</div>
</ion-content>
