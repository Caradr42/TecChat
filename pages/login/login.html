<ion-header>
  <ion-navbar color="darkG">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col align-self-center col-lg-5 col-12>
        <div class="center">
        <h1>TecChat</h1>
        <ion-list>
            <ion-item>
              <ion-label floating>Correo Institucional</ion-label>
              <ion-input type="text" #email></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password" #password></ion-input>
            </ion-item>
            
              <ion-item padding>
                  <ion-label color="mediumG">Recuerdame</ion-label>
                  <ion-checkbox color="secondary"></ion-checkbox>
              </ion-item>
              <!-- <ion-label> *Olvide mi contraseña </ion-label> -->
            <div padding>
            	<button ion-button round  (click)="signInUser()">Login</button>
            	<button ion-button round  (click)="register()">Registrar</button>
    		    </div>
    	 </ion-list>
      </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
